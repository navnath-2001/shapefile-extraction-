<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GIS Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header, footer {
      background-color: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
      position: fixed;
      width: 100%;
      z-index: 1000;
    }

    header {
      top: 0;
    }

    footer {
      bottom: 0;
    }

    .container {
      display: flex;
      margin-top: 60px;
      margin-bottom: 60px;
    }

    .sidebar {
      width: 300px;
      background-color: #f2f2f2;
      padding: 20px;
      height: calc(100vh - 120px);
      overflow-y: auto;
    }

    .main {
      flex-grow: 1;
      padding: 20px;
    }

    .section {
      margin-bottom: 30px;
    }

    .section h3 {
      margin-bottom: 10px;
    }

    .dropdown-group {
      display: flex;
      margin-bottom: 10px;
    }

    select {
      flex: 1;
      padding: 6px;
      margin-right: 10px;
    }

    button {
      padding: 6px 12px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .section-button {
      width: 100%;
      margin-top: 10px;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="/api/page/">Home</a>
      <a href="/static/About-data.html">About Us</a>
      <a href="/static/Shapefile-data.html">Shapefile</a>
      <a href="/static/raster-data.html">Raster Data</a>
    </nav>
  </header>

  <div class="container">
    <div class="sidebar">
      <!-- VECTOR DATA SECTION -->
      <div class="section">
        <h3>Vector Data</h3>

        <div class="dropdown-group">
          <select id="state-select">
            <option disabled selected>Select State</option>
          </select>
          <button onclick="download('state')">Download</button>
        </div>

        <div class="dropdown-group">
          <select id="district-select">
            <option selected disabled>Select District</option>
            <option>Pune</option>
            <option>Nashik</option>
          </select>
          <button onclick="download('district')">Download</button>
        </div>

        <div class="dropdown-group">
          <select id="taluk-select">
            <option selected disabled>Select Taluk</option>
            <option>Baramati</option>
            <option>Haveli</option>
          </select>
          <button onclick="download('taluk')">Download</button>
        </div>

        <button class="section-button">Download All Vector Data</button>
      </div>
    </div>

    <div class="main">
      <h2>Welcome to the GIS Dashboard</h2>
      <p>Select and download your vector or raster data from the sidebar.</p>
    </div>
  </div>

  <footer>
    <p>Â© 2025 GIS Dashboard</p>
  </footer>

  <script>
   window.onload = async function() {
  try {
    const res = await fetch('/api/states/'); // Django API endpoint returning states
    if (!res.ok) throw new Error("Failed to fetch states");

    const data = await res.json();
    const select = document.getElementById('state-select');

    data.forEach(item => {
      let option = document.createElement('option');
      option.value = item.name_1;
      option.text = item.name_1;
      select.appendChild(option);
    });
  } catch (error) {
    console.error("Error loading states:", error);
  }
}

  </script>

</body>
</html>
