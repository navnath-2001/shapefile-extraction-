<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GIS Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header, footer {
      background-color: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
      position: fixed;
      width: 100%;
      z-index: 1000;
    }

    header {
      top: 0;
    }

    footer {
      bottom: 0;
    }

    .container {
      display: flex;
      margin-top: 60px;
      margin-bottom: 60px;
    }

    .sidebar {
      width: 300px;
      background-color: #f2f2f2;
      padding: 20px;
      height: calc(100vh - 120px);
      overflow-y: auto;
    }

    .main {
      flex-grow: 1;
      padding: 20px;
    }

    .section {
      margin-bottom: 30px;
    }

    .section h3 {
      margin-bottom: 10px;
    }

    .dropdown-group {
      display: flex;
      margin-bottom: 10px;
    }

    select {
      flex: 1;
      padding: 6px;
      margin-right: 10px;
    }

    button {
      padding: 6px 12px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .section-button {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <span style="color: white; font-weight: bold;">GIS Dashboard</span>
    </nav>
  </header>

  <div class="container">
    <div class="sidebar">
      <!-- VECTOR DATA SECTION -->
      <div class="section">
        <h3>Vector Data</h3>

        <div class="dropdown-group">
          <select id="state-select">
            <option selected disabled>Select State</option>
            <option>Maharashtra</option>
            <option>Karnataka</option>
          </select>
          <button onclick="download('state')">Download</button>
        </div>

        <div class="dropdown-group">
          <select id="district-select">
            <option selected disabled>Select District</option>
            <option>Pune</option>
            <option>Nashik</option>
          </select>
          <button onclick="download('district')">Download</button>
        </div>

        <div class="dropdown-group">
          <select id="taluk-select">
            <option selected disabled>Select Taluk</option>
            <option>Baramati</option>
            <option>Haveli</option>
          </select>
          <button onclick="download('taluk')">Download</button>
        </div>

        <button class="section-button">Download All Vector Data</button>
      </div>
    </div>

    <div class="main">
      <h2>Welcome to the GIS Dashboard</h2>
      <p>Select and download your vector or raster data from the sidebar.</p>
    </div>
  </div>

  <footer>
    <p>Â© 2025 GIS Dashboard</p>
  </footer>

  <script>
    function download(type) {
      const select = document.getElementById(`${type}-select`);
      const value = select ? select.value : null;

      if (!value) {
        alert("Please select an option before downloading.");
        return;
      }

      // Simulate download behavior
      alert(`Downloading data for: ${value}`);
    }
  </script>
</body>
</html>
